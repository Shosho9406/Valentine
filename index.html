<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d81b60, #e91e63); /* Dark pink gradient */
            color: #fff;
            text-align: center;
            padding: 20px; /* Reduced padding for mobile */
            margin: 0;
            overflow: hidden; /* For floating hearts */
        }
        h1 {
            color: #fff;
            font-size: 2em; /* Smaller on mobile */
            animation: bounceIn 1s ease-out;
            margin: 0 10px; /* Add margin for small screens */
        }
        p {
            font-size: 1em; /* Smaller on mobile */
            margin: 15px 10px; /* Adjusted margins */
            animation: fadeIn 2s ease-in;
        }
        button {
            background-color: #fff;
            color: #d81b60;
            border: none;
            padding: 12px 20px; /* Smaller padding */
            font-size: 1em; /* Smaller font */
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
            margin: 5px; /* Smaller margin */
            width: auto; /* Ensure buttons aren't too wide */
            max-width: 200px; /* Limit width on small screens */
        }
        button:hover {
            background-color: #f8bbd9;
            transform: scale(1.05); /* Slightly less scale on mobile */
        }
        #message {
            display: none;
            margin-top: 20px; /* Reduced margin */
            font-size: 1.2em; /* Smaller font */
            color: #fff;
            animation: slideIn 1s ease-out;
        }
        #response {
            display: none;
            margin-top: 15px; /* Reduced margin */
        }
        img {
            max-width: 90%; /* Ensure image fits on small screens */
            height: auto;
            margin: 15px 0; /* Adjusted margin */
            border-radius: 10px;
            animation: zoomIn 1.5s ease-out;
        }
        /* Floating hearts animation - adjusted for mobile */
        .heart {
            position: absolute;
            color: #fff;
            font-size: 1.5em; /* Smaller hearts on mobile */
            animation: float 6s linear infinite;
            opacity: 0.7;
        }
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 6s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 7s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 8s; }

        /* Media queries for small screens (phones) */
        @media (max-width: 600px) {
            body {
                padding: 10px; /* Even less padding */
            }
            h1 {
                font-size: 1.8em; /* Smaller title */
            }
            p {
                font-size: 0.9em; /* Smaller text */
            }
            button {
                padding: 10px 15px; /* Smaller buttons */
                font-size: 0.9em;
                max-width: 150px; /* Narrower buttons */
            }
            #message {
                font-size: 1em; /* Smaller message */
            }
            img {
                max-width: 95%; /* Image takes more space */
            }
            .heart {
                font-size: 1.2em; /* Even smaller hearts */
            }
        }

        /* Keyframes for animations */
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100px); }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">üíñ</div>
    <div class="heart">üíï</div>
    <div class="heart">üíó</div>
    <div class="heart">üíì</div>
    <div class="heart">üíò</div>
    <div class="heart">üíù</div>
    <div class="heart">üíû</div>
    <div class="heart">üíü</div>

    <h1>Will You Be My Valentine?</h1>
    <p>Heyyy Princess, I've been thinking about you a lot, and I can't imagine spending Valentine's Day with anyone else.</p>
    <br>
    <button onclick="showMessage()">Click to Find Out Why</button>
    <div id="message">
        <p>Because you're the most amazing person I've ever met, and I love you! üíñ</p>
        <p>Will you be my Valentine?</p>
        <div id="response">
            <button onclick="respond('yes')">Yes! üíï</button>
            <button onclick="respond('Definitely')">Definitely! üíï</button>
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
            document.getElementById('response').style.display = 'block';
        }
        function respond(answer) {
            if (answer === 'yes') {
                alert("Yay! I can't wait to celebrate with you! ‚ù§Ô∏è");
            } else {
                alert("yahhh wena you beauty! ‚ù§Ô∏è");
            }
        }
    </script>
</body>

</html>
