<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d81b60, #e91e63); /* Dark pink gradient */
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden; /* For floating hearts */
        }
        h1 {
            color: #fff;
            font-size: 2.5em;
            animation: bounceIn 1s ease-out;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
            animation: fadeIn 2s ease-in;
        }
        button {
            background-color: #fff;
            color: #d81b60;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
            margin: 10px;
        }
        button:hover {
            background-color: #f8bbd9;
            transform: scale(1.1);
        }
        #message {
            display: none;
            margin-top: 30px;
            font-size: 1.5em;
            color: #fff;
            animation: slideIn 1s ease-out;
        }
        #response {
            display: none;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            animation: zoomIn 1.5s ease-out;
        }
        /* Floating hearts animation */
        .heart {
            position: absolute;
            color: #fff;
            font-size: 2em;
            animation: float 6s linear infinite;
            opacity: 0.7;
        }
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 6s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 7s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 8s; }

        /* Keyframes for animations */
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100px); }
        }
    </style>
</head>
